<app-navbar></app-navbar><br>
<img src="../../assets/images/addverb1.png" width="170" height="50" style="padding-left: 15px;"> 

<div style="text-align: center;">
  
  <input style="margin-top: 0%;" #search="ngModel" type="text" name="searchuser" class="search" placeholder="Search by Username" ngModel>
  <br><br><button (click)="fun(search)" routerLink="/filter">Search</button>
<br><br>
</div>

<br>
<table mat-table align="center" [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Username </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef> Password </th>
    <td mat-cell *matCellDef="let element"> {{element.password}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef> Role </th>
    <td mat-cell *matCellDef="let element"> {{"test-value"}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef></mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button (click)="this.edit(row)" routerLink="/add-user"><mat-icon>edit</mat-icon></button>
    </mat-cell>
  </ng-container>
  

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
